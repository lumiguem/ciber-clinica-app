<div class="min-h-dvh bg-gray-50 text-gray-900">
  <!-- Header -->
  <header class="sticky top-0 z-40 bg-white/90 backdrop-blur border-b shadow-sm">
    <div class="mx-auto w-full max-w-7xl px-3 md:px-6 lg:px-8">
      <div class="flex h-16 items-center gap-2">
        <!-- Botón menú lateral -->
        <div class="flex items-center gap-2">
          <button
            (click)="toggleSidebar()"
            class="inline-flex h-9 w-9 items-center justify-center rounded-lg border bg-white hover:bg-gray-100 transition md:hidden">
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-width="2" d="M4 7h16M4 12h16M4 17h16"/>
            </svg>
          </button>
          <a routerLink="/" class="text-base font-semibold text-teal-900 hover:text-teal-700 transition">Sistema de Citas</a>
        </div>

        <!-- Menú usuario -->
        <div class="ml-auto relative">
          <button
            class="flex items-center gap-2 rounded-lg px-2 py-1 hover:bg-gray-100 transition"
            (click)="toggleUserMenu()">
            <span class="h-8 w-8 rounded-full bg-teal-700 text-white text-sm flex items-center justify-center">JD</span>
            <div class="hidden sm:block text-left">
              <div class="text-sm font-medium text-teal-900">Miguel Moreno</div>
              <div class="text-xs text-teal-700">Administrador</div>
            </div>
            <svg class="h-4 w-4 text-teal-700" fill="currentColor">
              <path d="M7 10l5 5 5-5z"/>
            </svg>
          </button>

          @if (userMenuOpen()) {
            <div class="absolute right-0 mt-2 w-64 rounded-xl border bg-white shadow-lg">
              <div class="flex items-center gap-3 px-4 py-3">
                <span class="h-9 w-9 rounded-full bg-teal-700 text-white text-sm flex items-center justify-center">JD</span>
                <div>
                  <div class="text-sm font-semibold text-teal-900">Miguel Moreno</div>
                  <div class="text-xs text-teal-700">Administrador</div>
                </div>
              </div>
              <div class="h-px bg-gray-100"></div>

              @for (item of userMenuItems; track $index) {
                @if (item.dividerAbove) {
                  <div class="h-px bg-gray-100"></div>
                }
                <button
                  class="flex w-full items-center gap-3 px-4 py-2.5 text-sm hover:bg-gray-50 transition"
                  [class.text-red-600]="item.danger"
                  [class.hover:bg-red-50]="item.danger"
                  (click)="handleMenuItem(item)"
                  [routerLink]="item.route">
                  <span class="h-8 w-8 rounded-lg border bg-white flex items-center justify-center">
                    <svg class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor">
                      <path [attr.d]="item.icon"/>
                    </svg>
                  </span>
                  {{ item.label }}
                </button>
              }
            </div>
          }
        </div>
      </div>
    </div>
  </header>

  <div class="flex">
    <!-- Sidebar -->
    <aside
      class="fixed inset-y-0 left-0 z-40 w-64 bg-white border-r shadow-md transition-transform md:static md:translate-x-0"
      [class.-translate-x-full]="!sidebarOpen()"
      [class.translate-x-0]="sidebarOpen()">
      <nav class="flex flex-col gap-2 p-3">
        @for (item of navItems(); track item.path) {
          <a
            [routerLink]="item.path"
            routerLinkActive="bg-teal-700 text-white"
            class="flex items-center gap-3 rounded-xl px-3 py-2 text-sm hover:bg-teal-100 transition"
            (click)="closeSidebar()">
            <span class="h-9 w-9 rounded-lg bg-teal-50 flex items-center justify-center group-[.router-link-active]:bg-teal-700">
              <svg class="h-5 w-5 text-teal-700 group-[.router-link-active]:text-white" viewBox="0 0 24 24" fill="currentColor">
                <path [attr.d]="item.icon"/>
              </svg>
            </span>
            {{ item.label }}
          </a>
        }
      </nav>
    </aside>

    @if (sidebarOpen()) {
      <div class="fixed inset-0 z-30 bg-black/20 md:hidden" (click)="closeSidebar()"></div>
    }

    <!-- Main -->
    <main class="flex-1 min-h-[calc(100dvh-64px)] bg-gray-50">
      <div class="md:border-l">
        <div class="max-w-7xl mx-auto px-4 pb-10">
          <router-outlet/>
        </div>
      </div>
    </main>
  </div>
</div>
