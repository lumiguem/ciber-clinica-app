<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Iniciar sesión</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
        <input
          type="text"
          formControlName="username"
          placeholder="usuario"
          class="w-full px-4 py-2 rounded-xl border transition-colors focus:outline-none focus:ring-2"
        />
        @if (username?.touched && username?.invalid) {
          <p class="text-red-600 text-sm mt-1">Usuario es requerido</p>
        }
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          placeholder="********"
          class="w-full px-4 py-2 rounded-xl border transition-colors focus:outline-none focus:ring-2"
        />
        @if (password?.touched && password?.invalid) {
          <p class="text-red-600 text-sm mt-1">Contraseña es requerida</p>
        }
      </div>

      <button
        type="submit"
        [disabled]="loading || form.invalid"
        class="w-full py-2 rounded-xl font-medium transition-all duration-200 bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white hover:shadow-lg"
      >
        {{ loading ? 'Ingresando...' : 'Ingresar' }}
      </button>

      @if (error) {
        <p class="text-red-600 text-sm mt-2">{{ error }}</p>
      }
    </form>
  </div>
</div>
